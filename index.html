<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee Hairline' rel='stylesheet'>
    <title>Todo App</title>
</head>
<body>
    <div id='todo-app'>
        <div>
            <h1>Todo App</h1>
        </div>
        <div id='form-div'>
            <form>
                <div id='todo-input'>
                    <label class='labels'>Add to your todo list!</label>
                    <input type="text" autocomplete="off" placeholder="Item"> 
                </div>
                <div class="buttons-area">
                    <input type="submit" class='buttons' id='submitButton'>   
                    <button type="button" class='buttons' id='completedButton'>Remove Completed Tasks</button>   
                    <button type="button" class='buttons' id='removeAllButton'>Remove All</button>     
                </div>
            </form>
                    
        </div>
        <div id='todo-list-div'>
            <ul id='todo-ul'></ul>
        </div>
    </div>
    
    <script src='main.js'></script>
</body>
</html>
